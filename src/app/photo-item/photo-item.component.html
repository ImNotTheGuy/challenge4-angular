<div class="text-center mb-5 mt-3">
  <div class="btn btn-primary m-1" [ngClass]="{'disabled': nextVal === 0}" (click)="onPrevious()">Decrement</div>
  <div class="btn btn-primary m-1" (click)="onNext()">Increment</div>
</div>

<div class="container w-200 ">
  <div class="row gy-2">
    <div class="col-4" *ngFor="let data of photoList | slice:nextVal*100:(nextVal + 1 )*100">
      <div class="card h-100">
        <img src="{{ data.url }}" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">{{ data.title }}</h5>
          <h5 class="card-title">{{ data.id }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
